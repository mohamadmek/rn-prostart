name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Run CI
        run: yarn ci

      - name: publish
        run: npm publish --access public
        env:
          NPM_CONFIG_TOKEN: ${{secrets.NPMAUTHTOKEN}}
